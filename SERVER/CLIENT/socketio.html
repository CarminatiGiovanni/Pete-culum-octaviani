<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p style='color:black;font-size: large;' id='inputID'></p>
    <button onclick="emit_position(this)">click me to test in console</button>
    <button onclick="emit_position_2()"> send to my room </button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        document.getElementById('inputID').innerText = Number.parseInt(Math.random() * 2);
        
        socket.on('update',({busStop,lastPerc})=> {
            console.log(busStop,lastPerc)
        })

        function emit_position(obj){
            let text = document.getElementById('inputID').innerText
            console.log(text)
            if(text){
                socket.emit('bus-id',text)
            }
        }
        function emit_position_2(){
            socket.emit('infopos',{busStop:'Piazza Brembana',lastPerc: Math.random() * 100})
        }

    </script>
</body>
</html>
